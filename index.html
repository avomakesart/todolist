<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/skeleton.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="lib/css/emoji.css" rel="stylesheet">
</head>

<body>

    <div id="content">
        <div class="container">
            <h1>Todo List</h1>
            <div class="row">
                <div class="six columns">
                    <label for="task">Task:</label>
                    <form action="#" id="form">
                        <label for="task"></label>
                        <p class="lead emoji-picker-container">
                            <input type="text" id="task" class="u-full-width" data-emojiable="true"
                                data-emoji-input="unicode" placeholder="‚úçÔ∏è Add item...">
                        </p>
                        <input type="submit" class="button u-full-width button-primary" value="Add  ü§ò">
                    </form>
                    <p>Color theme:</p>
                    <button type="submit" onclick="white()" class="bgwhite"></button>
                    <button type="submit" onclick="black()" class="bgblack"></button>
                </div>
                <div class="six columns">
                    <h2>My Tasks</h2>
                    <div id="task-list"></div>
                </div>
            </div>

        </div>


        <footer>
            <p class="center">Made with ‚ù§Ô∏è by: <a href="https://alvarocastle.com" target="_blank">Alvaro</a></p>
        </footer>

    </div>
    <!--#content-->


    <script src="assets/js/app.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="lib/js/config.js"></script>
    <script src="lib/js/util.js"></script>
    <script src="lib/js/jquery.emojiarea.js"></script>
    <script src="lib/js/emoji-picker.js"></script>

    <script>
        $(function () {
            // Initializes and creates emoji set from sprite sheet
            window.emojiPicker = new EmojiPicker({
                emojiable_selector: '[data-emojiable=true]',
                assetsPath: '../lib/img/',
                popupButtonClasses: 'fa fa-smile-o'
            });
            // Finds all elements with `emojiable_selector` and converts them to rich emoji input fields
            // You may want to delay this step if you have dynamically created input fields that appear later in the loading process
            // It can be called as many times as necessary; previously converted input fields will not be converted again
            window.emojiPicker.discover();
        });
    </script>
</body>

</html>
